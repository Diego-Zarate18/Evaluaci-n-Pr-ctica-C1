version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: awos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT_EXTERNAL}:5432"
    volumes:
      - awos_db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

  web:
    build:
      context: ./evaluacion_c1
    container_name: awos_web
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${WEB_PORT}:3000"
    depends_on:
      - db

volumes:
  awos_db_data: